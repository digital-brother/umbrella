name: Umbrella Workflows (testing)
on: push

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: python:3.10.1

    services:
      localhost:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: umbrella
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # keycloak:
      #  image: quay.io/keycloak/keycloak:16.0.0
      #  env:
      #    KEYCLOAK_USER: admin
      #    KEYCLOAK_PASSWORD: admin
      #    DB_VENDOR: postgres
      #    DB_ADDR: postgres
      #    DB_PORT: 5432
      #    DB_PASSWORD: postgres
      #  options: >-
      #    --health-cmd "curl --fail http://localhost:8080/auth/realms/master || exit 1"
      #    --health-start-period 1m
      #    --health-interval 1m
      #    --health-timeout 10s
      #    --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install pipenv
        run: python -m pip install --upgrade pipenv wheel
      - name: Install environment
        run: pipenv install
      - name: Migrate DB
        working-directory: ./backend
        run: pipenv run python manage.py migrate
      - name: Tests with coverage
        working-directory: ./backend
        run: pipenv run pytest --cov=umbrella

